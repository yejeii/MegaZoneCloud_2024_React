<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-1</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            display: inline-block;
            /* inline-block
                inline 속성 + block 속성 
                : block level 요소에도 inline level 요소처럼 왼쪽에 다른 요소가 위치하게 됨   
            */
            margin: 15px;
            text-align: center;
            font-size: 20px;
            line-height: 100px;
            border-width: 5px;
        }

        #box1 {
            border-style: solid;
        }
        #box2 {
            border-style: dotted;
        }
        #box3 {
            border-style: dashed;
        }
        #box4 {
            border-style: double;
        }
        #box5 {
            border-style: groove;
        }
        #box6 {
            border-style: inherit;
        }
        #box7 {
            border-style: inset;
        }
        #box8 {
            border-style: ridge;
        }
    </style>
</head>
<body>
    <!-- block level model : div 기준으로 왼쪽, 오른쪽으로 다른 요소가 오지 못하는 특징이 있음
                            그러나 브라우저에 나타난 결과는 inline level 요소처럼 표시가 되고 있음 -->
    <div id="box1">실선 태두리</div>
    <div id="box2">점선 테두리</div>
    <div id="box3">점선 테두리</div>
    <div id="box4">더블 테두리</div>
    <div id="box5">밖으로 나온 테두리</div>
    <div id="box6">없는 테두리</div>
    <div id="box7">안으로 넣은 테두리</div>
    <div id="box8">사진액자 테두리</div>
</body>
</html>
