<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Dream Jeju</title>
    <link rel="stylesheet" href="css/structure.css">
</head>
<body>
    <!-- div(division, 구분) -->
    <div id="container">
        <!-- 헤더 영역 strt  -->
        <header>
            <div>
                <h1>Dream Jeju</h1>
            </div>
            <nav>
                <ul id="topMenu">
                    <li><a href="#">단체 여행</a></li>
                    <li><a href="#">맞춤 여행</a></li>
                    <li><a href="#">갤러리</a></li>
                    <li><a href="#">문의하기</a></li>
                </ul>
            </nav>
        </header>
        <!-- 헤더 영역 end  -->

        <!-- 메인 영역 strt -->
        <main class="contents">
            <section id="healing">
                <h2>몸과 마음이 치유되는 곳</h2>
                <div class="detail">
                    <img src="image/healing.jpg" alt="힐링 이미지">
                    <p>힐링 공간으로 안내합니다</p>
                    <p>바다와 시원한 바람에 몸을 맡기고...</p>
                </div>
                <div class="schedule">
                    <h3>상세 일정</h3>
                    <ul>
                        <li>여행 기간 : 6박 8일</li>
                        <li>여행 일정 : 조정 가능</li>
                    </ul>
                </div>
            </section>
            <section id="activity">
                <h2>다양한 액티비티가 기다리는 섬</h2>
                <div class="detail">
                    <img src="image/activity.jpg" alt="액티비티 이미지">
                    <p>모험과 스릴이 넘치는 레저의 천국</p>
                    <p>둘러보기만 하면 아쉽죠</p>
                    <p>하늘을 날며 시원한 바다를 .......</p>
                </div>
            </section>
        </main>
        <!-- 메인 영역 end -->
        
        <!-- 푸터 영역 strt -->
        <footer>
            <section id="bottomMenu">
                <ul>
                    <li><a href="#">회사 소개</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">여행약관</a></li>
                    <li><a href="#">사이트맵</a></li>
                </ul>
            </section>
        </footer>   
        <!-- 푸터 영역 end -->
    </div>
</body>
</html>
